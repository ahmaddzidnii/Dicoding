<!DOCTYPE html>
<html>
  <head>
    <title>Event Handler</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div
      class="contents"
      align="center"
      hidden
    >
      <button id="incrementButton">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      const welcome = () => {
        alert("Welcome");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      };
      //   document.body.onload = welcome;

      const handleCLick = () => {
        const count = document.getElementById("count").innerText++;
        // count.innerText = parseInt(count.innerText) + 1;
        const incrementButton = document.getElementById("incrementButton");

        if (document.getElementById("count").innerText == 7) {
          incrementButton.setAttribute("disabled", true);
          const hiddenMessage = document.createElement("h4");
          hiddenMessage.innerText =
            "Selamat! Anda menemukan hadiah tersembunyi...";
          const image = document.createElement("img");
          image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessage).appendChild(image);
        }
      };

      window.addEventListener("click", handleCLick);
      window.addEventListener("load", welcome);
    </script>
  </body>
</html>
