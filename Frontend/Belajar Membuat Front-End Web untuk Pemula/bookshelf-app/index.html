<!DOCTYPE html>
<html
  lang="en"
  style="scroll-behavior: smooth"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bookshelf Apps</title>
    <link
      rel="stylesheet"
      href="assets/style.css"
    />
  </head>
  <body>
    <!-- Alert -->
    <div
      id="alert"
      class="alert"
    >
      <div class="alert-container">
        <p id="alertText"></p>
      </div>
    </div>

    <!-- Alert -->
    <header class="navbar">
      <h1>Bookshelf App</h1>
    </header>
    <main class="container">
      <!-- Input Add Book Section -->
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input
              id="inputBookTitle"
              type="text"
              required
            />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input
              id="inputBookAuthor"
              type="text"
              required
            />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input
              id="inputBookYear"
              type="number"
              required
            />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input
              id="inputBookIsComplete"
              type="checkbox"
            />
          </div>
          <button
            id="bookSubmit"
            type="submit"
          >
            Masukkan buku ke rak
          </button>
        </form>
      </section>
      <!-- Input Add Book Section -->

      <!-- Search Section -->
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Masukkan judul buku..."
          />
          <button
            id="searchSubmit"
            type="submit"
          >
            Cari
          </button>
        </form>
      </section>
      <!-- Search Section -->

      <!-- Info Count Section -->
      <section class="info_section">
        <div class="wrapper-info">
          <a
            href="#incompleteBookshelfList"
            class="card"
          >
            <div class="card-container">
              <div style="display: flex; flex-direction: column; align-items: center">
                <img
                  src="assets/images/time.svg"
                  alt="clock-icon"
                  width="50"
                  height="50"
                />
                <span style="font-weight: 600; font-size: 14px">On Proggress</span>
              </div>
              <span
                id="count-incomplete"
                style="font-size: 50px; font-weight: 700"
                >11</span
              >
            </div>
          </a>
          <a
            href="#completeBookshelfList"
            class="card card-complete"
          >
            <div class="card-container">
              <div style="display: flex; flex-direction: column; align-items: center">
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m8.032 12 1.984 1.984 4.96-4.96m4.55 5.272.893-.893a1.984 1.984 0 0 0 0-2.806l-.893-.893a1.984 1.984 0 0 1-.581-1.403V7.04a1.984 1.984 0 0 0-1.984-1.984h-1.262a1.983 1.983 0 0 1-1.403-.581l-.893-.893a1.984 1.984 0 0 0-2.806 0l-.893.893a1.984 1.984 0 0 1-1.403.581H7.04A1.984 1.984 0 0 0 5.055 7.04v1.262c0 .527-.209 1.031-.581 1.403l-.893.893a1.984 1.984 0 0 0 0 2.806l.893.893c.372.372.581.876.581 1.403v1.262a1.984 1.984 0 0 0 1.984 1.984h1.262c.527 0 1.031.209 1.403.581l.893.893a1.984 1.984 0 0 0 2.806 0l.893-.893a1.985 1.985 0 0 1 1.403-.581h1.262a1.984 1.984 0 0 0 1.984-1.984V15.7c0-.527.209-1.031.581-1.403Z"
                  />
                </svg>

                <span style="font-weight: 600; font-size: 14px">Complete</span>
              </div>
              <span
                id="count-complete"
                style="font-size: 50px; font-weight: 700"
                >5</span
              >
            </div>
          </a>
        </div>
      </section>
      <!-- Info Count Section -->

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div
          id="incompleteBookshelfList"
          class="book_list"
        ></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div
          id="completeBookshelfList"
          class="book_list"
        ></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="assets/script.js"></script>
  </body>
</html>
